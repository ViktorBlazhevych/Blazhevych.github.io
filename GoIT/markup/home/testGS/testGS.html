<body>




    <div id="animationPanel" class="animationPanels"> 
        Hello word<br>

        <button onclick="startAnimation1()">Animation DIV</button><br>
        <button onclick="startAnimation2()">Animation FONT</button><br>
        <button onclick="startAnimation3()">Animation IMAGE</button><br>
        <img id= "imageForAnimation" class="imageForAnimation" src="paris.png">

    </div>
    




    <div class = "copyright" style = "position: absolute; bottom: 10px; right: 10px;" ><span class="copyright">Â© <script>document.write(new Date().getFullYear())</script> Viktor Blazhevych for test</span>

    <!-- SCRIPTS -->

     <script>
         
            function startAnimation1 (){
                var $animationPanelKey = $('#animationPanel');

                var centerY = window.innerHeight/2-0;
                var tl = new TimelineMax()
                //tl.to($animationPanelKey, .5, {bottom: 200, opacity:0, ease: Back.easeIn.config(1.7), onComplete:function(){$('#animationPanelKey').css("display", "none")}});

                tl.to($animationPanelKey, .5, {bottom: 200, opacity:0, ease: Back.easeIn.config(1.7)});
                tl.to($animationPanelKey, .5, {bottom: centerY, opacity:1, ease: Back.easeOut.config(1.7)});
                tl.to($animationPanelKey, 0.3, {autoAlpha:0, scale:1.5})
                tl.to($animationPanelKey, 0.3, {autoAlpha:1, scale:1})


            }    

            function startAnimation2 (){
                var $animationPanelKey = $('#animationPanel');
                var tl = new TimelineMax()
                tl.to($animationPanelKey, 0.3,  { fontSize: 40, ease: Sine.easeOut})
                tl.to($animationPanelKey, 0.3,  { fontSize: 13, ease: Sine.easeOut})
            }

            function startAnimation3 (){
                var $imageForAnimation = $('#imageForAnimation');
                var tl = new TimelineMax()
                tl.to($imageForAnimation, 0.3, {css:{scale:1.5, opacity:0, rotation: 360},  bottom:200})
                tl.to($imageForAnimation, 0.3, {css:{scale:1.0, opacity:1, rotation: 0}, bottom:100})
            }

     </script>
